<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>

<body>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">

                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">Simple Calculator</h3>
                        </div>
                        <div class="card-body">
                            <form Name="calc">
                                <div class="btn-group" role="group" aria-label="Basic example">
                                    <table class="table table-bordered" style="margin: 0 auto;">
                                        <tr>
                                            <td colspan=4> <input type=text Name="display" class="form-control" placeholder="Answer"></td>
                                        </tr>
                                        <tr>
                                            <td><input type=button class="btn btn-primary" value="0" OnClick="calc.display.value+='0'"></td>
                                            <td><input type=button class="btn btn-primary" value="1" OnClick="calc.display.value+='1'"></td>
                                            <td><input type=button class="btn btn-primary" value="2" OnClick="calc.display.value+='2'"></td>
                                            <td><input type=button class="btn btn-info" value="+" OnClick="calc.display.value+='+'"></td>
                                        </tr>
                                        <tr>
                                            <td><input type=button class="btn btn-primary" value="3" OnClick="calc.display.value+='3'"></td>
                                            <td><input type=button class="btn btn-primary" value="4" OnClick="calc.display.value+='4'"></td>
                                            <td><input type=button class="btn btn-primary" value="5" OnClick="calc.display.value+='5'"></td>
                                            <td><input type=button class="btn btn-dark" value="-" OnClick="calc.display.value+='-'"></td>
                                        </tr>
                                        <tr>
                                            <td><input type=button class="btn btn-primary" value="6" OnClick="calc.display.value+='6'"></td>
                                            <td><input type=button class="btn btn-primary" value="7" OnClick="calc.display.value+='7'"></td>
                                            <td><input type=button class="btn btn-primary" value="8" OnClick="calc.display.value+='8'"></td>
                                            <td><input type=button class="btn btn-secondary" value="x" OnClick="calc.display.value+='*'"></td>
                                        </tr>
                                        <tr>
                                            <td><input type=button class="btn btn-primary" value="9" OnClick="calc.display.value+='9'"></td>
                                            <td><input type=button class="btn btn-danger" value="C" OnClick="calc.display.value=''"></td>
                                            <td><input type=button class="btn btn-success" value="=" OnClick="calc.display.value=eval(calc.display.value)"></td>
                                            <td><input type=button class="btn btn-warning" value="/" OnClick="calc.display.value+='/'"></td>
                                        </tr>
                                    </table>
                                </div>
                            </form>


                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
